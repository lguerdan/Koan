    <head> 
        <meta charset = "UTF-8"/>

    <body> 
        <div id = "toolbar"> 
            <ul>
                <li id = "title"> Kōan </li>
                <li><a href = "updates.html">Updates</a></li>
                <li><a href = "history.html">Historical Data</a></li>
                <li><a href = "#">Monitor</a></li>

        <script type = "text/javascript">
        $(document).ready(function()
        {
            $("body").css("display", "none");
            $("body").fadeIn(2000);
            $("a.transition").click(function(event){
                event.preventDefault();
                linkLocation = this.href;
                $("body").fadeOut(1000, redirectPage);

                function redirectPage() {
                    window.location = linkLocation;
                }
            });
        });
        </script>

        <div id="container1" style="width:100%; height:400px;"></div> 
        <script src="https://cdn.firebase.com/v0/firebase.js"></script> 
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script> 
        <script src="http://code.highcharts.com/highcharts.js"></script> 


        <script> 
        // ================================== BUILD GRAPH 1 
            var alphaSeries = [];
            var betaSeries = []; 
            var deltaSeries = [];
            var gammaSeries = [];
            var thetaSeries = [];

            jQuery.ajax(
            {
                dataType: "json",
                url: "https://koan-cbd22.firebaseio.com/detailedprofiles.json",
                data: 'orderBy="timestamp"&limitToLast=50',
                success: function(data)
                {
                    jQuery.each(data, function(name, val) 
                    {
                        alphaSeries.push({ x: val.timestamp, y: val.alpha });
                        betaSeries.push({ x: val.timestamp, y: val.beta });
                    });
                }
            });

            Highcharts.setOptions(
            {
                global: {
                useUTC: false
                }
            });

            $('#container1').highcharts(
            {
                chart: 
                {
                    type: 'spline',
                    animation: Highcharts.svg, // don't animate in old IE
                    marginRight: 10,
                    backgroundColor: null,
                    style: { fontFamily: "Quicksand-regular" },
                    events: 
                    {
                        load: function () 
                        {
                            var aseries = this.series[0];
                            var bseries = this.series[1];
                            var dseries = this.series[2];
                            var gseries = this.series[3];
                            var tseries = this.series[4];
                            // set up the updating of the chart each second
                            var shiftCtr = 0;
                            var shiftValue = false;

                            setInterval(function () 
                            {
                                // var x = (new Date()).getTime(), // current time
                                //     y = Math.random();
                                // series.addPoint([x, y], true, true);

                                if (shiftCtr<=20)
                                {
                                    shiftCtr += 1;
                                }
                                else if (shiftCtr == 21)
                                {
                                    shiftValue = true;
                                }

                                jQuery.ajax(
                                {
                                    dataType: "json",
                                    url: "https://koan-cbd22.firebaseio.com/detailedprofiles.json",
                                    data: 'orderBy="timestamp"&limitToLast=1',
                                    success: function(data)
                                    {
                                        jQuery.each(data, function(name, val) 
                                        {
                                            aseries.addPoint([val.timestamp, val.alpha], true, shiftValue);
                                            bseries.addPoint([val.timestamp, val.beta], true, shiftValue);
                                            dseries.addPoint([val.timestamp, val.delta], true, shiftValue);
                                            gseries.addPoint([val.timestamp, val.gamma], true, shiftValue);
                                            tseries.addPoint([val.timestamp, val.theta], true, shiftValue);
                                        //series.addPoint([val.timestamp, val.alpha], true, false);
                                        });
                                    }
                                });
                            }, 1000);
                        }
                    }
                },

                title: 
                {
                    text: 'Live EEG Waves',
                    style: 
                    { 
                        fontSize: "30px",
                        color: "#778899"
                    }
                },

                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150
                },

                yAxis: 
                {
                    title: {
                        text: 'Value'
                    },

                    plotLines: [
                    {
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },

                tooltip: 
                {
                    formatter: function () 
                    {
                        return '<b>' + this.series.name + '</b><br/>' +
                            Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                            Highcharts.numberFormat(this.y, 2);
                    }   
                },

                legend: {
                    enabled: true
                },

                exporting: {
                    enabled: false
                },

                plotOptions: 
                {
                    series: 
                    {
                        marker: 
                        {
                            enabled: false
                        }
                    }
                },


                series: [
                {
                    name: 'Alpha',
                    data: alphaSeries
                },

                {
                    name: 'Beta',
                    data: betaSeries
                },

                {
                    name: 'Delta',
                    data: deltaSeries
                },

                {
                    name: 'Gamma',
                    data: gammaSeries
                },

                {
                    name: 'Theta',
                    data: thetaSeries
                }]
            });

        // ================================== BUILD GRAPH 2


        </script>
